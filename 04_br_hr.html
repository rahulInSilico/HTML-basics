<!--
	File Name: 04_br_hr.html
	Topic: HTML Line Break and Horizontal Rule
	Purpose: Demonstrating the use of <br> and <hr> tags
	-->
	
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML br & hr Tags</title>
</head>

<body>

	<p>
	This is a paragraph of text.
	<br>
	The line break tag (<br>) moves the content to a new line.
	</p>

	<p>
	Line breaks are useful for addresses,
	poems,
	or formatting text without starting a new paragraph.
	</p>

	<hr>

	<p>
	The horizontal rule tag (<hr>) creates a thematic break
	between sections of content.
	</p>

</body>
</html>
	
	<!-- **Notes:
	- <br> inserts a single line break
	- <br> is an empty tag (no closing tag)
	- <hr> creates a horizontal divider
	- <hr> represents a thematic break in content
	-->
