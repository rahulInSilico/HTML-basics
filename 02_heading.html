	File Name: 02_heading.html
	Topic: HTML Headings
	Purpose: Demonstrating the usage of h1 to h6 tags in a structured way
	-->
	
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Headings Example</title>
</head>
	
<body>
	
	<p>This page demonstrates the proper use of HTML heading tags.</p>
	
	<h1>Main Heading (h1)</h1>
	<h2>Section Heading (h2)</h2>
	<h3>Sub-section Heading (h3)</h3>
	<h4>Minor Heading (h4)</h4>
	<h5>Smaller Heading (h5)</h5>
	<h6>Smallest Heading (h6)</h6>
	
	</body>
	</html>
	
	<!-- **Notes:
	- Use h1 only once per page
	- Follow proper heading hierarchy
	- Do not use headings only for visual styling
	-->
