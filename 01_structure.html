<!DOCTYPE html>
<!-- Declares the document type and tells the browser this document is written in HTML5 -->

<html lang="en">
<!-- Defines the language of the webpage (English) -->

<head>
<!-- The head section contains metadata and information about the webpage -->
    
    <meta charset="UTF-8">
    <!-- Sets the character encoding so text displays correctly -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Helps make the webpage responsive on different screen sizes -->
    
    <title>HTML Structure</title>
    <!-- Sets the title shown on the browser tab -->
</head>
<!-- End of head section -->

<body>
<!-- The body contains all visible content shown to the user -->

    Hello Duniya ğŸŒ
<!-- Sample visible text on the webpage -->

</body>
<!-- End of body section -->

</html>
<!-- End of HTML document -->



<!-- **Note:
    Closing tags are important as they define where a section ends.
    Missing closing tags can break layout or cause CSS/JS issues.
-->
